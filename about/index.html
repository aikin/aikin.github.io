<!doctype html>
<html lang="cn">
<head>
    <meta charset="utf-8">
    <title>impress.js</title>
    <link href="http://bartaz.github.com/impress.js/css/impress-demo.css" rel="stylesheet">
</head>
<body class="impress-not-supported">
    <div class="fallback-message">
        <p>
            骚年，你的浏览器弱爆了,赶紧换一些高大上的浏览器吧！<br>
            好吧，只能给你展示写简单版本了
        </p>
    </div>
    <div id="impress">
            <div id="bored" class="step slide" data-x="0" data-y="-1500">
                Hello
            </div>
            <div class="step slide" data-x="1000" data-y="-1500">
                我正在做一个演示aaaaa
            </div>
            <div class="step slide" data-x="2000" data-y="-1500">
                它看起来好像是ppt,但是...
            </div>
            <div class="step slide" data-x="3000" data-y="-1500" data-scale="0.1">
                好像又不太一样
            </div>
            <div id="title" class="step" data-x="2000" data-y="0" scale="4">
                <span class="try">还可以</span>
                <h1>更不一样</h1>
            </div>
            <div id="its" class="step" data-x="1000" data-y="3000" data-rotate="270" data-scale="6">
                <p>
                    这个工具叫 <b>impress.js</b>
                </p>
            </div>
            <div id="big" class="step" data-x="3500" data-y="2100" data-rotate="180" data-scale="6">
               <p>无论你有多<b>大</b>的想法</p>
            </div>
            <div id="tiny" class="step" data-x="2825" data-y="2325" data-z="-3000" data-rotate="300" data-scale="1">
                <p>还是多<b>小</b>的创意</p>
            </div>
            <div id="ing" class="step" data-x="3500" data-y="-850" data-rotate="270" data-scale="1">
                <p>你可以通过在一个无限的画布上<b class="positioning">移动</b>, <b class="rotating">旋转</b> 和 <b class="scaling">缩放</b>来实现 </p>
            </div>
    </div>
    <div class="hint">
        <p>使用空格或左右方向键来浏览</p>
    </div>
<script src="http://bartaz.github.com/impress.js/js/impress.js"></script>
<script>impress().init();</script>
</body>
</html>
